<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaris Barang</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            justify-content: center;
            text-align: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            color: #ff6f61;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 15px 0;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 15px;
            margin-top: 8px;
            border-radius: 12px;
            border: none;
            background: #333;
            color: white;
            font-size: 16px;
            outline: none;
        }
        input:focus, select:focus {
            background-color: #4e4e4e;
        }
        .btn {
            background-color: #ff6f61;
            color: white;
            border: none;
            justify-content: center;
            padding: 15px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #ff865e;
            transform: scale(1.05);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: #2b2b2b;
            border-radius: 15px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #ff6f61;
            color: white;
        }
        td {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) td {
            background-color: #444;
        }
        tr:hover {
            background-color: #555;
        }
        .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inventaris Barang</h2>
        <div class="form-group">
            <input type="text" id="namaBarang" placeholder="Nama Barang" />
        </div>
        <div class="form-group">
            <input type="number" id="jumlah" placeholder="Jumlah" />
        </div>
        <div class="form-group">
            <select id="kategori">
                <option value="Elektronik">Elektronik</option>
                <option value="Furniture">Furniture</option>
                <option value="Alat Tulis">Alat Tulis</option>
                <option value="Peralatan">Peralatan</option>
            </select>
        </div>
        <button class="btn"><span class="icon">+</span>Tambah Barang</button>
        
        <table>
            <tr>
                <th>Nama Barang</th>
                <th>Jumlah</th>
                <th>Kategori</th>
            </tr>
            <tr><td>Komputer</td><td>10</td><td>Elektronik</td></tr>
            <tr><td>Kursi</td><td>5</td><td>Furniture</td></tr>
            <tr><td>Kalkulator</td><td>8</td><td>Elektronik</td></tr>
            <tr><td>Pena</td><td>12</td><td>Alat Tulis</td></tr>
            <tr><td>Sapu</td><td>3</td><td>Peralatan</td></tr>
            <tr><td>Monitor</td><td>15</td><td>Elektronik</td></tr>
            <tr><td>Pensil</td><td>7</td><td>Alat Tulis</td></tr>
            <tr><td>Pel</td><td>9</td><td>Peralatan</td></tr>
            <tr><td>Meja</td><td>20</td><td>Furniture</td></tr>
            <tr><td>Komputer</td><td>6</td><td>Elektronik</td></tr>
        </table>
    </div>
</body>
</html>
